<h1>Crud task</h1>
<form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Write Name" [(ngModel)]="name" name="name">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <mat-label>Description</mat-label>
      <textarea matInput placeholder="Write Description" [(ngModel)]="description" name="description"></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="Addtask()">Add</button>
    <button mat-raised-button color="primary" (click)="Updatetask(name,description)">UpdateTask</button>
  </form>
